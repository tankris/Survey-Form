<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form" action="#">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required />
      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <input type="number" id="number" min="0" max="120" placeholder="Age" />
      <!-- 1st Dropdown menu -->
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <!-- Radio group -->
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input
            type="radio"
            id="definitely"
            value="definitely"
            name="recommend"
            checked
          />Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" value="maybe" name="recommend" />Maybe
        </label>
        <label for="not-sure">
          <input
            type="radio"
            id="not-sure"
            value="not-sure"
            name="recommend"
          />Not sure
        </label>
      </fieldset>
      <!-- 2nd Dropdown menu -->
      <label for="dropdown2"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select id="dropdown2">
        <option value="" disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <!-- Checkboxes -->
      <fieldset>
        <legend>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </legend>
        <label for="front-end">
          <input
            type="checkbox"
            id="front-end"
            name="improve"
            value="front-end"
          />Front-end Projects
        </label>
        <label for="back-end">
          <input
            type="checkbox"
            id="back-end"
            name="improve"
            value="back-end"
          />
          Back-end Projects
        </label>
        <label for="data-viz">
          <input
            type="checkbox"
            id="data-viz"
            name="improve"
            value="data-viz"
          />Data Visualization
        </label>
        <label for="challenges">
          <input
            type="checkbox"
            id="challenges"
            name="improve"
            value="challenges"
          />Challenges
        </label>
        <label for="open-source">
          <input
            type="checkbox"
            id="open-source"
            name="improve"
            value="open-source"
          />Open Source Community
        </label>
        <label for="gitter">
          <input
            type="checkbox"
            id="gitter"
            name="improve"
            value="gitter"
          />Gitter help rooms
        </label>
        <label for="videos"
          ><input
            type="checkbox"
            id="videos"
            name="improve"
            value="videos"
          />Videos</label
        >
        <label for="meetups">
          <input
            type="checkbox"
            id="meetups"
            name="improve"
            value="meetups"
          />City Meetups
        </label>
        <label for="wiki"
          ><input
            type="checkbox"
            id="wiki"
            name="improve"
            value="wiki"
          />Wiki</label
        >
        <label for="forum"
          ><input
            type="checkbox"
            id="forum"
            name="improve"
            value="forum"
          />Forum</label
        >
        <label for="additional-courses">
          <input
            type="checkbox"
            id="additional-courses"
            name="improve"
            value="additional-courses"
          />Additional Courses
        </label>
      </fieldset>
      <!-- Textarea field -->
      <label for="comments">Any comments pr suggestions?</label>
      <textarea id="comments">Enter your comment here</textarea>
      <!-- Submit button -->
      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
